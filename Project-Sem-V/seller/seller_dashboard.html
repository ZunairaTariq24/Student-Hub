<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background: #198754; /* Bootstrap green */

      position: fixed;
      width: 240px;

      color: white;
      text-decoration: none;
      display: block;

      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .sidebar a.active, .sidebar a:hover {

    }
    .content {
      margin-left: 240px;
      padding: 30px;
    }
  </style>
</head>
<body>


  <div class="sidebar bg-dark text-white p-3 vh-100">
  <h4 class="mb-4">Seller Dashboard</h4>
  <ul class="nav flex-column">
    <li class="nav-item mb-2">
      <a href="orders.html" target="contentFrame" class="nav-link text-white">
        <i class="fas fa-shopping-cart me-2"></i> Orders
      </a>
    </li>
    <li class="nav-item mb-2">
      <a href="products.html" target="contentFrame" class="nav-link text-white">
        <i class="fas fa-box me-2"></i> Products
      </a>
    </li>
    <li class="nav-item mb-2">
      <a href="account.html" target="contentFrame" class="nav-link text-white">
        <i class="fas fa-user me-2"></i> Account
      </a>
    </li>
    <li class="nav-item mb-2">
      <a href="income.html" target="contentFrame" class="nav-link text-white">
        <i class="fas fa-dollar-sign me-2"></i> Income
      </a>
    </li>

     <li class="nav-item mb-2">
      <a href="chat.html" target="contentFrame" class="nav-link text-white">
        <i class="fas fa-shopping-cart me-2"></i> Chats

    </li>
  </ul>
</div>

</html>
