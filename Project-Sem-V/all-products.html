<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products</title>
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }
    .search-bar {
      margin: 30px auto;
      max-width: 700px;
    }
    .filters {
      margin: 20px auto;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .filters h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    #productsSection {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Student Hub</div>
    <nav>
      <ul>
 <li><a href="index.html#services">Categories</a></li>


        <li><a href="#gallery">Products</a></li>
<li><a href="#" id="loginBtn">Login</a></li>

<li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        
      </ul>
    </nav>
  </header>
  <!-- ðŸ”Ž Search Bar -->
<div class="container search-bar">
  <form class="d-flex" role="search" onsubmit="window.location.href='all-products.html'; return false;">
    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
    <button class="btn btn-success" type="submit">Search</button>
  </form>
</div>

  <!-- ðŸ“Œ Search Result Title -->
  <div class="container">
    <h3 id="searchTitle" class="text-success fw-bold text-center">Showing Results for "All Products"</h3>
  </div>

  <!-- ðŸŽ› Filters -->
  <div class="container filters">
    <h5>Filters</h5>
    <div class="row">
      <div class="col-md-3">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option>All</option>
          <option>Birthday</option>
          <option>Anniversary</option>
          <option>Wedding</option>
          <option>Decor</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Price</label>
        <select class="form-select">
          <option>All</option>
          <option>Below $50</option>
          <option>$50 - $100</option>
          <option>$100+</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Sort By</label>
        <select class="form-select">
          <option>Relevance</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Newest</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-outline-success w-100">Apply</button>
      </div>
    </div>
  </div>

  <!-- ðŸ› Product Cards Section (Loaded from products.html) -->
  <div class="container" id="productsSection"></div>

  <script>
    // Load products.html content dynamically into this page
    fetch("products.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("productsSection").innerHTML = data;
      });
  </script>
<div id="footer"></div>

  <script>
    // Load footer.html dynamically
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeLogin">&times;</span>
    <h2>Login to Student Hub</h2>
    <form id="loginForm" novalidate>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+92 300 1234567" required pattern="^\+?\d{7,15}$" />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6" />
      
      <button type="submit" class="primary-btn">Login</button>
      
      <div class="options">
        <a href="#" id="signupLink">Sign Up</a> <!-- âœ… Correct ID -->
      </div>
    </form>
  </div>
</div>


<!-- Signup Modal -->
<div id="signupModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" id="closeSignup">&times;</span>
    <h2>Sign Up for Student Hub</h2>
    <form id="signupForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="Computer Science" required />

      <label for="emailSignup">Email</label>
      <input type="email" id="emailSignup" name="email" placeholder="example@mail.com" required />

      <label for="passwordSignup">Password</label>
      <input type="password" id="passwordSignup" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6" />

      <label for="phoneSignup">Phone Number</label>
      <input type="tel" id="phoneSignup" name="phone" placeholder="+92 300 1234567" required pattern="^\+?\d{7,15}$" />

      <button type="submit" class="primary-btn">Sign Up</button>
    </form>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
