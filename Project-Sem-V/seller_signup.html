<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Registration | Student Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

  <!-- Seller Registration Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold">Register as Seller</h2>

            <form id="sellerForm" novalidate>
              <!-- Full Name -->
              <div class="mb-3">
                <label for="sellerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="sellerName" name="name" placeholder="John Doe" required />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="sellerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="sellerEmail" name="email" placeholder="example@mail.com" required />
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="sellerPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="sellerPhone" name="phone" placeholder="+92 300 1234567" pattern="^\+?\d{7,15}$" required />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="sellerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="sellerPassword" name="password" placeholder="••••••••" minlength="6" required />
              </div>

              <!-- Department -->
              <div class="mb-3">
                <label for="sellerDept" class="form-label">Department</label>
                <input type="text" class="form-control" id="sellerDept" name="department" placeholder="Computer Science" required />
              </div>

              <!-- Registration No -->
              <div class="mb-3">
                <label for="sellerReg" class="form-label">Registration No.</label>
                <input type="text" class="form-control" id="sellerReg" name="registration_no" placeholder="FA20-BCS-123" required />
              </div>

              <!-- Niche -->
              <div class="mb-3">
                <label for="sellerNiche" class="form-label">Niche</label>
                <input type="text" class="form-control" id="sellerNiche" name="niche" placeholder="Books, Clothes, Electronics..." required />
              </div>

              <!-- Submit -->
               <!-- Submit -->
     <div class="d-grid">
  <a href="seller/seller_dashboard.html" class="btn btn-success btn-lg">Login</a>
</div>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-3 small">
              Already have an account? 
              <a href="seller_login.html" class="text-decoration-none">Login</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
