<body>

     </div>
</section>
  <!-- Products -->
  
 <div id="productsSection"> </div>
<script>
  fetch("products.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("productsSection").innerHTML = data;
    });
</script>
<div style="text-align: center;">
  <a href="all-products.html" class="btn btn-success">Explore</a>
</div>

<br>
  <!-- Footer -->
<!-- Footer will be injected here -->
  <div id="footer"></div>

  <script>
    // Load footer.html dynamically
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeLogin">&times;</span>
    <h2>Login to Student Hub</h2>
    <form id="loginForm" novalidate>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+92 300 1234567" required pattern="^\+?\d{7,15}$" />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" />
      
      <button type="submit" class="primary-btn">Login</button>
      
      <div class="options">
        <a href="#" id="signupLink">Sign Up</a> <!-- ✅ Correct ID -->
      </div>
    </form>
  </div>
</div>


<!-- Signup Modal -->
<div id="signupModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" id="closeSignup">&times;</span>
    <h2>Sign Up for Student Hub</h2>
    <form id="signupForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="Computer Science" required />

      <label for="emailSignup">Email</label>
      <input type="email" id="emailSignup" name="email" placeholder="example@mail.com" required />

      <label for="passwordSignup">Password</label>
      <input type="password" id="passwordSignup" name="password" placeholder="••••••••" required minlength="6" />

      <label for="phoneSignup">Phone Number</label>
      <input type="tel" id="phoneSignup" name="phone" placeholder="+92 300 1234567" required pattern="^\+?\d{7,15}$" />

      <button type="submit" class="primary-btn">Sign Up</button>
    </form>
  </div>
</div>
<script src="js/script.js"></script>

</body>
</html>
