<!DOCTYPE html>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .gallery {
      padding: 50px 0;
      text-align: center;
    }
    .gallery h3.info {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .inner-box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .gallery-box {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background: #fff;
      width: 100%;
      max-width: 300px;
    }
    .gallery-box img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #198754;
    }
    .gallery-box:hover {
      transform: translateY(-5px);
    }
    .gallery-content {
      padding: 15px;
    }
    .gallery-content h3 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .btn {
      background-color: #198754;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #145c35;
      color: #fff;
    }
  </style>
</head>
