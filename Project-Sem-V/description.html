<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Description | Buyer View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .product-section {
      margin-top: 40px;
    }
    .carousel-item img {
      max-height: 450px;
      object-fit: cover;
    }
    .product-info {
      padding-left: 30px;
    }
    .option-label {
      font-weight: 600;
      margin-top: 15px;
    }
    .more-products {
      margin-top: 70px;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Student Hub</div>
    <nav>
      <ul>
      
        <li><a href="#services">Categories</a></li>
        <li><a href="#gallery">Products</a></li>
<li><a href="#" id="loginBtn">Login</a></li>

<li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        
      </ul>
    </nav>
  </header>
<div class="container product-section">
  <div class="row">
    <!-- Carousel Left -->
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="src/images/Hijab.jpg" class="d-block w-100" alt="Product 1">
          </div>
          <div class="carousel-item">
            <img src="src/images/bag.jpg" class="d-block w-100" alt="Product 2">
          </div>
          <div class="carousel-item">
            <img src="src/images/boooks.jpeg" class="d-block w-100" alt="Product 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Product Info Right -->
    <div class="col-md-6 product-info">
      <h2 class="fw-bold">Classic Cotton T-Shirt</h2>
      <p class="text-muted">Category: Clothing & Accessories</p>
      <h3 class="text-success mb-3">Rs. 1,200</h3>
      <p>
        A high-quality cotton t-shirt designed for everyday wear. Comfortable, stylish, and durable â€” perfect for all seasons.
      </p>

      <!-- Color Selection -->
      <div>
        <label class="option-label">Choose Color:</label>
        <select class="form-select w-50">
          <option>Red</option>
          <option>Blue</option>
          <option>Black</option>
          <option>White</option>
        </select>
      </div>

      <!-- Size Selection -->
      <div>
        <label class="option-label">Choose Size:</label>
        <select class="form-select w-50">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XL</option>
        </select>
      </div>

      <!-- Add to Cart -->
      <button class="btn btn-success btn-lg mt-4">
        <i class="fas fa-cart-plus"></i> Add to Cart
      </button>
    </div>
  </div>
</div>

<div id="productsSection"></div>
<script>
  fetch("products.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("productsSection").innerHTML = data;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
