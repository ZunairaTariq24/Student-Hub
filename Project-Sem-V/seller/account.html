<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .sidebar-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      border: none;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .profile-card {
      max-width: 800px;
      margin: auto;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #198754;
    }
    .info-label {
      font-weight: bold;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Sidebar iframe -->
  <iframe src="seller_dashboard.html" class="sidebar-frame"></iframe>

  <!-- Main Content -->
  <div class="content">
    <div class="container py-5">
      <div class="card shadow-sm p-4 profile-card">
        <div class="text-center mb-4">
          <img src="https://via.placeholder.com/150" alt="Seller Profile" class="profile-img mb-3">
          <h3 class="fw-bold">Seller Name</h3>
          <p class="text-muted">Department: <span class="fw-semibold">Fashion</span></p>
        </div>

        <!-- Seller Information -->
        <div class="row mb-3">
          <div class="col-md-6">
            <p><span class="info-label">Email:</span> seller@example.com</p>
          </div>
          <div class="col-md-6">
            <p><span class="info-label">Phone:</span> +92 300 1234567</p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <p><span class="info-label">Registration No.:</span> REG-2025-001</p>
          </div>
          <div class="col-md-6">
            <p><span class="info-label">Niche:</span> Clothing & Accessories</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
          <button class="btn btn-success btn-lg me-2">
            <i class="fas fa-pen"></i> Edit Profile
          </button>
          <button class="btn btn-outline-danger btn-lg">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
